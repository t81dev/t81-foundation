# .github/workflows/build-search-index.yml
name: Build Search Index

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'                 # will create package.json + lockfile if missing

      # ← THIS IS THE CRITICAL FIX
      - name: Install Cheerio & Lunr (in docs/search)
        working-directory: docs/search
        run: |
          npm install cheerio@1.0.0-rc.12 lunr@2.3.9
          # Creates node_modules/ locally — no need to commit it

      - name: Build search index
        working-directory: docs/search
        # ← make sure we’re in the right folder
        run: node build_index.js

      # ── Atomic, race-free update via Pull Request (recommended) ──
      - name: Create Pull Request with updated index
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto/search-index
          delete-branch: true
          title: "chore(docs): regenerate search index"
          body: "Automated run of `docs/search/build_index.js`"
          commit-message: "chore(docs): update search_index.json [ci skip]"
          labels: documentation,automated
