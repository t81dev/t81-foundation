name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------------------------------------------
      # Optional: Regenerate sidebar & search index first (recommended)
      # ------------------------------------------------------------------
      - name: Generate sidebar
        run: python3 scripts/generate_sidebar.py

      - name: Build search index
        working-directory: docs/search
        run: node build_index.js

      # ------------------------------------------------------------------
      # Build the Jekyll site (your /docs folder is already a valid Jekyll site)
      # ------------------------------------------------------------------
      - name: Setup Ruby + Bundler (for Jekyll)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: docs

      - name: Install Jekyll and dependencies
        run: |
          gem install bundler
          bundle install
        working-directory: docs

      - name: Build Jekyll site
        run: bundle exec jekyll build --trace
        working-directory: docs
        env:
          JEKYLL_ENV: production

      # ------------------------------------------------------------------
      # Deploy only the generated _site folder
      # ------------------------------------------------------------------
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # ------------------------------------------------------------------
      # Success summary
      # ------------------------------------------------------------------
      - name: Success
        if: success()
        run: |
          echo "Documentation deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
