name: Inject TOCs

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ closed ]
    branches: [ main ]
    if: github.event.pull_request.merged == true   # run after PR merge
  workflow_dispatch:

permissions:
  contents: write

jobs:
  inject-toc:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0                      # required for git push

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install TOC script dependencies (if any)
        run: |
          python -m pip install --quiet --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install --quiet -r requirements.txt
          fi
          # inject_toc.py likely uses only stdlib → nothing needed

      - name: Inject Table of Contents into Markdown files
        run: python3 scripts/inject_toc.py

      - name: Commit & push only if TOCs changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/**/*.md spec/**/*.md *.md || true

          if git diff --quiet --staged; then
            echo "No TOC changes detected – nothing to commit"
            exit 0
          fi

          git commit -m "chore(docs): regenerate Tables of Contents [ci skip]"
          git push origin HEAD:main

      - name: Success summary
        if: success()
        run: |
          echo "### Tables of Contents auto-updated" >> $GITHUB_STEP_SUMMARY
          echo "- Files processed by `scripts/inject_toc.py`" >> $GITHUB_STEP_SUMMARY
          echo "- Trigger: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
