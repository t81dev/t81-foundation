name: Inject TOCs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Inject TOCs
      run: python3 scripts/inject_toc.py

    - name: Commit changes
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add docs/**/*.md
        git commit -m "Auto-update TOCs" || echo "No changes"
        git push
