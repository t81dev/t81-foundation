# .github/workflows/pdf.yml
name: Build PDFs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-pdfs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build all PDFs with Marp (instant, no native deps)
        uses: docker://marpteam/marp-cli:v3.6.0
        with:
          args: >-
            pdf/
            --pdf
            --allow-local-files
            --title "T81 Foundation Specification"
            --output pdf/output/
        env:
          MARP_USER: root:root   # fixes permission issues

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: t81-spec-pdfs
          path: pdf/output/*.pdf
          if-no-files-found: error
