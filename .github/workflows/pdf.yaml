# .github/workflows/pdf.yml
name: Build PDFs

on:
  push:
    branches: [ main ]
    paths:
      - 'pdf/**'
  workflow_dispatch:

jobs:
  build-pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build all PDFs with Marp (directory â†’ pdf/output/)
        uses: docker://marpteam/marp-cli:v3.6.0
        with:
          args: >-
            -I pdf/
            --pdf
            --allow-local-files
            --title "T81 Foundation Specification"
            --output pdf/output/
        env:
          # Fix permission issues between container and GitHub runner
          MARP_USER: root:root

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: t81-spec-pdfs
          path: pdf/output/*.pdf
          if-no-files-found: error
