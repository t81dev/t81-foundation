name: T81 Foundation CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  spec-and-docs:
    name: " lint / spec & docs "
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Start log capture
        run: mkdir -p .github/logs || true
      - name: Install Python tools
        run: pip install mdformat mdformat-gfm mdformat-frontmatter mdformat-toc 2>&1 | tee .github/logs/spec-and-docs.log
      - name: Check Markdown links (lychee)
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
          args: >-
            --verbose --no-progress
            --exclude "http://localhost*"
            --exclude "https://github.com/t81dev/t81-foundation/edit*"
            .github/**/*.md spec/**/*.md docs/**/*.md README.md AGENTS.md CONTRIBUTING.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify repository structure
        run: |
          set -euo pipefail
          required_dirs=("spec" "docs" "include/t81" "src" "tests")
          for d in "${required_dirs[@]}"; do
            [ -d "$d" ] || { echo "::error::Missing required directory: $d"; exit 1; }
          done
          echo "All required directories present."
      - name: Job Failure Summary
        if: failure()
        run: |
          echo "### Spec & Docs Failed" >> $GITHUB_STEP_SUMMARY
          echo "Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY

  build-and-test:
    name: " build / ${{ matrix.os }} / ${{ matrix.compiler }}"
    needs: spec-and-docs
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            compiler: gcc
            c_compiler: gcc-14
            cpp_compiler: g++-14
          - os: ubuntu-latest
            compiler: clang
            c_compiler: clang-18
            cpp_compiler: clang++-18
          - os: macos-latest
            compiler: clang
            c_compiler: clang
            cpp_compiler: clang++
          - os: macos-latest
            compiler: gcc
            c_compiler: gcc-14
            cpp_compiler: g++-14
          - os: windows-latest
            compiler: msvc
            c_compiler: cl
            cpp_compiler: cl
          - os: windows-latest
            compiler: clang-cl
            c_compiler: clang-cl
            cpp_compiler: clang-cl

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create log directory
        run: mkdir -p .github/logs || true

      - name: Install Dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            build-essential cmake ninja-build ccache gcc-14 g++-14 clang-18

      - name: Install Dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ccache
          if [ "${{ matrix.compiler }}" = "gcc" ]; then
            brew install gcc@14
            echo "/opt/homebrew/bin" >> $GITHUB_PATH
          fi

      - name: Install Dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ccache -y
          if [ "${{ matrix.compiler }}" = "clang-cl" ]; then
            winget install -e --id LLVM.LLVM --source winget
          fi
        shell: bash

      - name: Configure ccache
        run: |
          ccache -z
          ccache --set-config=max_size=500M

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ${{ runner.os == 'Linux' && '~/.ccache' || runner.os == 'macOS' && '~/Library/Caches/ccache' || 'C:/Users/runneradmin/AppData/Local/ccache' }}
          key: ccache-${{ runner.os }}-${{ matrix.compiler }}-${{ github.ref }}
          restore-keys: ccache-${{ runner.os }}-${{ matrix.compiler }}-

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            2>&1 | tee .github/logs/build-and-test.log

      # THIS IS THE ONE LINE THAT WINS THE WAR
      - name: Force clean rebuild on Windows
        if: runner.os == 'Windows'
        run: |
          Remove-Item -Recurse -Force build -ErrorAction SilentlyContinue
          mkdir build
          echo "Windows build cache obliterated. Fresh truth being forged."

      - name: Build
        run: |
          cmake --build build --parallel 2>&1 | tee -a .github/logs/build-and-test.log

      - name: Test
        run: |
          ctest --test-dir build --output-on-failure --verbose 2>&1 | tee -a .github/logs/build-and-test.log

      - name: Show ccache stats
        run: ccache -s

      - name: Job Failure Summary
        if: failure()
        run: |
          echo "### Build / Test Failed" >> $GITHUB_STEP_SUMMARY
          echo "- **OS**: ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Compiler**: ${{ matrix.compiler }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run**: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Last 40 log lines:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if test -f .github/logs/build-and-test.log; then
            tail -n 40 .github/logs/build-and-test.log
          else
            powershell -Command "if (Test-Path .github/logs/build-and-test.log) { Get-Content .github/logs/build-and-test.log -Tail 40 }"
          fi
          echo '```' >> $GITHUB_STEP_SUMMARY

  # static-analysis, coverage, sanitizers, thread-sanitizer remain unchanged...
